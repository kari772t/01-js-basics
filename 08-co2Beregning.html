    <title>JS BASICS 08-co2Beregning</title>

  <body>
    <h1>JS BASICS 08-co2Beregning</h1>

    <script>
      // Jeg skal lave et program, som udregner i konsollen hvor meget CO2 du bruger på en flyrejse:

      // Laver en variabel der angiver timer fløjet
      let timer = 3;
      // Laver en variabel der udregner co2 pr rejse
      let co2UdledtIKgVedFlyrejse = timer * 109;
      //Beder konsollen udskrive
      console.log(
        `Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2`
      );
    </script>
  </body>
