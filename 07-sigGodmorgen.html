<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS BASICS 07-sigGodmorgen</title>
  </head>
  <body>
    <h1>Hello, anyone there?</h1>

    <script>
      let h1 = document.querySelector("h1");
      let time = new Date().getHours();

      if (time > 5 && time <= 10) {
        h1.innerHTML = `Godmorgen, klokken er ${time}`;
      } else if (time > 10 && time <= 18) {
        h1.innerHTML = `Goddag, klokken er ${time}`;
      } else if (time > 18 && time <= 24) {
        h1.innerHTML = `Godaften, klokken er ${time}`;
      } else {
        h1.innerHTML = `Godnat, klokken er ${time}`;
      }
    </script>
  </body>
</html>
