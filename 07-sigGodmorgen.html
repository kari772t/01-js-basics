<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS BASICS 07-sigGodmorgen</title>
  </head>
  <body>
    <h2>JS BASICS 07-sigGodmorgen</h2>
    <!-- Jeg laver en tom h1 i html for at gøre plads til min tekst jeg diffierer i JS -->
    <h1></h1>

    <script>
      // Jeg laver en variable der tager fat i h1
      // Jeg laver en variabel der henter tiden på døgnet.

      let h1 = document.querySelector("h1");
      let time = new Date().getHours();
      // Mellem 5 0g 10 skrives som: er tiden >(større end), && bruges mellem to betingelser, <= (mindre end eller lig med)
      // Man bruger innerHTML til at ændre indhold i HTML.

      if (time > 5 && time <= 10) {
        h1.innerHTML = `Godmorgen, klokken er ${time}`;
      } else if (time > 10 && time <= 18) {
        h1.innerHTML = `Goddag, klokken er ${time}`;
      } else if (time > 18 && time <= 24) {
        h1.innerHTML = `Godaften, klokken er ${time}`;
      } else {
        h1.innerHTML = `Godnat, klokken er ${time}`;
      }
    </script>
  </body>
</html>
