<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS BASICS 05-arealFunktion</title>
  </head>
  <body>
    <h1>JS BASICS 05-arealFunktion</h1>

    <p>Hvad er længden?</p>
    <input type="number" id="længde" />
    <p>Hvad er bredden?</p>
    <input type="number" id="bredde" />
    <button>Klik og beregn arealet, kig i konsollen</button>

    <script>
      // Dette er stort set det samme som øv4, men arealet skal udregnet med en funktion istedet.


      document.querySelector("button").addEventListener("click", buttonClick);

      function buttonClick() {
        let længde = document.querySelector("#længde").value;
        let bredde = document.querySelector("#bredde").value;
        // let areal = længde * bredde;   - Denne udkommenteres i øv5 da arealet nu bliver udregnet ved hjælp af funktionen areal, nederst.
        let resultat = `Længden er ${længde} meter og bredden er ${bredde} meter. Arealet er ${areal(
          længde,
          bredde
        )} m2`;
        console.log(resultat);
      }
      // Jeg laver en funktion der udregner arealet.

      function areal(l, b) {
        return l * b;
      }
    </script>
  </body>
</html>
