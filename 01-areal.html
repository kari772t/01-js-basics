<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS BASICS 01 areal</title>
  </head>
  <body>
    <h1>JS BASICS 01 areal</h1>
    <script>
      // 01 - Lav et program, som kan udregne areal ud fra en
      // længde og en bredde.

      // Lav variabler for parametrene:
      let længde = 31;
      let bredde = 25;
      let areal = længde * bredde;
      // For at kunne se det i konsollen: Lav ``
      // Når man laver ${} sætter man en variable ind i en tekst streng.

      let resultat = `Længden er ${længde} meter og bredden er ${bredde} meter. Arealet er ${areal} m2`;
      console.log(resultat);
      
    </script>
  </body>
</html>
