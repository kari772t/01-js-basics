<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS BASICS 03 goddag</title>
  </head>
  <body>
    <h1>Hello, anyone there?</h1>

    <input type="text" id="navn" />
    <button>Klik og kig i console</button>
    <script>
      document.querySelector("button").addEventListener("click", buttonClicked);
      function buttonClicked() {
        let brugerNavn = document.querySelector("#navn").value;
        console.log(`Tillykke dit navn er ${brugerNavn}`);
      }
    </script>
  </body>
</html>
