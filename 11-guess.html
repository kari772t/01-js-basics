<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS BASICS 11-guess</title>
  </head>
  <body>
    <h1>Hello, anyone there?</h1>
    <p>Gæt det tal jeg tænker på?</p>

    <input class="number_input" type="text" placeholder="Tal" />
    <button class="submit">Indsend</button>
    <h3>Venter på et forsøg...</h3>

    <script>
      let h3 = document.querySelector("h3");
      let randNr = randNumb();
      let attempts = 0;

      let submitBtn = document
        .querySelector(".submit")
        .addEventListener("click", (e) => {
          let number = document.querySelector(".number_input").value;
          attempts++;

          if (isNaN(number)) {
            alert("Indtast kun tal");
          } else if (number <= 0) {
            alert("Indtast kun positive tal");
          } else {
            if (number == randNr) {
              h3.textContent = `Du gættede rigtig. Du brugte ${attempts} forsøg.\n Refresh siden for at prøve igen`;
            } else if (number > randNr) {
              h3.textContent = `Du gættede forkert. Tallet er lavere`;
            } else if (number < randNr) {
              h3.textContent = `Du gættede forkert. Tallet er højere`;
            }
          }
        });

      function randNumb() {
        let number = Math.floor(Math.random() * 20);
        return number;
      }
    </script>
  </body>
</html>
