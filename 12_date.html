<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS BASICS 12_date</title>
  </head>
  <body>
    <h1>Hello, anyone there?</h1>
    <p>Skal vi date?</p>

    <input class="own_age_input" type="text" placeholder="Din alder" />
    <br />
    <input class="date_age_input" type="text" placeholder="Din dates alder" />
    <br />
    <button class="submit">Udregn</button>
    <h3>Går den?</h3>

    <script>
      let h3 = document.querySelector("h3");

      let submitBtn = document
        .querySelector(".submit")
        .addEventListener("click", (e) => {
          let ownAge = document.querySelector(".own_age_input").value;
          let dateAge = document.querySelector(".date_age_input").value;
          let ageCalc = halfPlusSeven(ownAge);

          if (isNaN(ownAge) || isNaN(dateAge)) {
            alert("Indtast kun tal");
          } else if (ownAge <= 0 || dateAge <= 0) {
            alert("Indtast kun positive tal");
          } else {
            if (ownAge <= 15 || dateAge <= 15) {
              h3.innerHTML = `No no! I skal begge være over 15`;
            } else if (ownAge == dateAge) {
              h3.innerHTML = `God fornøjelse`;
            } else if (dateAge > ownAge) {
              h3.innerHTML = `Find en yngre`;
            } else if (ageCalc <= dateAge) {
              h3.innerHTML = `OK. Bare du dater én på mindst ${ageCalc} år.`;
            } else if (dateAge < ageCalc) {
              h3.innerHTML = `No no! Du må date en på mindst ${ageCalc} år.`;
            }
          }
        });

      function halfPlusSeven(ownAge) {
        let result = ownAge / 2 + 7;
        return result;
      }
    </script>
  </body>
</html>
